<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Student</title>
    <style>
        td{
            padding: 10px;
        }
    </style>
</head>


<body>
    <h1>all student data</h1>

    <script>
        document.getElementsByTagName("h1")[0].innerHTML = "JEE registration form ";
        fetch("http://localhost:3000")
            .then((responce) => { return responce.json() })
            .then((data) => {
                console.log(data);

                const table = document.createElement('table');
                const tableBody = document.createElement('tbody');

                data.forEach(person => {
                    const row = document.createElement('tr');
                    const firstnameCell = document.createElement('td');
                    const lastnameCell = document.createElement('td');
                    const emailCell = document.createElement('td');
                    const phoneCell = document.createElement('td');
                    const dobCell = document.createElement('td');
                    const genderCell = document.createElement('td');
                    const adhaarCell = document.createElement('td');
                    const categoryCell = document.createElement('td');
                    const qualiCell = document.createElement('td');
                    const centreCell = document.createElement('td');
                    const addCell = document.createElement('td');
                    const permaddCell = document.createElement('td');
                    const stateCell = document.createElement('td');
                    const countryCell = document.createElement('td');

                    firstnameCell.textContent = person.firstname;
                    lastnameCell.textContent = person.lastname;
                    emailCell.textContent = person.email;
                    phoneCell.textContent = person.phone;
                    dobCell.textContent = person.dob;
                    genderCell.textContent = person.gender;
                    adhaarCell.textContent = person.adhaar;
                    categoryCell.textContent = person.category;
                    qualiCell.textContent = person.quali;
                    centreCell.textContent = person.centre;
                    addCell.textContent = person.address;
                    permaddCell.textContent = person.address2;
                    stateCell.textContent = person.state;
                    countryCell.textContent = person.country;

                    row.appendChild(firstnameCell);
                    row.appendChild(lastnameCell);
                    row.appendChild(emailCell);
                    row.appendChild(phoneCell);
                    row.appendChild(dobCell);
                    row.appendChild(genderCell);
                    row.appendChild(adhaarCell);
                    row.appendChild(categoryCell);
                    row.appendChild(qualiCell);
                    row.appendChild(centreCell);
                    row.appendChild(addCell);
                    row.appendChild(permaddCell);
                    row.appendChild(stateCell);
                    row.appendChild(countryCell);
                    tableBody.appendChild(row);
                });

                table.appendChild(tableBody);
                document.body.appendChild(table);
            })
    </script>
</body>

</html>
