<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f7f8fa;
    }
    
    .formbold-main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 40px;
        background-color: #f7f8fa;
    }
    
    .formbold-form-wrapper {
        max-width: 600px;
        width: 100%;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .formbold-form-title h2 {
        font-weight: 600;
        font-size: 24px;
        color: #07074d;
        margin-bottom: 10px;
    }
    
    .formbold-form-title p {
        font-size: 14px;
        color: #536387;
        margin-bottom: 20px;
    }
    
    .formbold-input-flex {
        display: flex;
        gap: 20px;
        margin-bottom: 15px;
    }
    
    .formbold-input-flex > div {
        width: 50%;
    }
    
    .formbold-form-label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        color: #536387;
        margin-bottom: 8px;
    }
    
    .formbold-form-input {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #dde3ec;
        border-radius: 5px;
        font-size: 14px;
        color: #536387;
        background: #fff;
        outline: none;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    
    .formbold-form-input:focus {
        border-color:  rgb(0, 188, 0);
        box-shadow: 0px 3px 8px rgba(106, 100, 241, 0.2);
    }
    
    .formbold-mb-3 {
        margin-bottom: 15px;
    }
    
    .formbold-checkbox-wrapper {
        margin-top: 15px;
    }
    
    .formbold-checkbox-label {
        display: flex;
        align-items: center;
        font-size: 14px;
        color: #536387;
        cursor: pointer;
        user-select: none;
    }
    
    .formbold-checkbox-label a {
        color:  rgb(0, 188, 0);
        text-decoration: none;
        margin-left: 4px;
    }
    
    .formbold-input-checkbox {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
    }
    
    .formbold-checkbox-inner {
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #dde3ec;
        border-radius: 4px;
        margin-right: 12px;
        position: relative;
    }
    
    .formbold-checkbox-inner span {
        display: none;
    }
    
    .formbold-input-checkbox:checked + .formbold-checkbox-inner span {
        display: block;
        color:  rgb(0, 188, 0);
    }
    
    .formbold-btn {
        width: 100%;
        background: rgb(0, 188, 0);
        color: white;
        font-size: 16px;
        font-weight: 600;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        transition: background 0.3s ease, box-shadow 0.3s ease;
    }
    
    .formbold-btn:hover {
        background: orange;
        box-shadow: 0px 4px 8px rgba(106, 100, 241, 0.3);
    }
    
    
    
    
    .formbold-checkbox-inner {
        width: 18px;
        height: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #dde3ec;
        border-radius: 4px;
        margin-right: 12px;
        position: relative;
        background-color: #fff;
        cursor: pointer;
    }
    
    .formbold-checkbox-inner::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 4px;
        background-color:  rgb(0, 188, 0);
        transform: scale(0);
        transition: transform 0.2s ease-in-out;
        z-index: 1;
    }
    
    .formbold-input-checkbox {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
    }
    
    .formbold-input-checkbox:checked + .formbold-checkbox-inner::before {
        transform: scale(1);
    }
    
    .formbold-checkbox-inner::after {
        content: '\2713'; /* Unicode for check mark */
        position: absolute;
        font-size: 12px;
        font-weight: bold;
        color: white;
        transform: scale(0);
        transition: transform 0.2s ease-in-out;
        z-index: 2;
    }
    
    .formbold-input-checkbox:checked + .formbold-checkbox-inner::after {
        transform: scale(1);
    }
    
    
    
    
    
    
    
    
    
    .error {
        border-color: red;
        box-shadow: 0px 3px 8px rgba(255, 0, 0, 0.2);
    }
    
    .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
        display: block;
    }
    </style>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <img style="height: 100px" src="https://english.mathrubhumi.com/image/contentid/policy:1.7680828:1657452079/NTA-logo-1.png?$p=67157df&f=4x3&w=1080&q=0.8" alt="">
            <form action="/register" method="post">
                <div class="formbold-form-title">
                    <h2>JEE Registration Form</h2>
                    <p>Please fill out the form accurately to register for the JEE examination.</p>
                </div>

                <!-- Name Fields -->
                <div class="formbold-input-flex">
                    <div>
                        <label for="firstname" class="formbold-form-label">First Name</label>
                        <input type="text" name="firstname" id="firstname" class="formbold-form-input" >
                        <!-- <span id="firstname-error" class="error-message" style="display: none;">Please fill this field.</span> -->
                        <span id="firstname-error" class="error-message"></span>
                    </div>
                    <div>
                        <label for="lastname" class="formbold-form-label">Last Name</label>
                        <input type="text" name="lastname" id="lastname" class="formbold-form-input">
                        <span id="lastname-error" class="error-message"></span>
                    </div>
                </div>

                <!-- Email and Phone -->
                <div class="formbold-input-flex">
                    <div>
                        <label for="email" class="formbold-form-label">Email</label>
                        <input type="email" name="email" id="email" class="formbold-form-input" >
                        <span id="email-error" class="error-message"></span>
                    </div>
                    <div>
                        <label for="phone" class="formbold-form-label">Phone Number</label>
                        <input type="tel" name="phone" id="phone" class="formbold-form-input" >
                        <span id="phone-error" class="error-message"></span>
                    </div>
                </div>

                <!-- Date of Birth and Gender -->
                <div class="formbold-input-flex">
                    <div>
                        <label for="dob" class="formbold-form-label">Date of Birth</label>
                        <input type="date" name="dob" id="dob" class="formbold-form-input" >
                        <span id="dob-error" class="error-message"></span>
                    </div>
                    <div>
                        <label for="gender" class="formbold-form-label">Gender</label>
                        <select name="gender" id="gender" class="formbold-form-input" >
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        <span id="gender-error" class="error-message"></span>
                    </div>
                </div>

                <!-- Aadhaar Number and Category -->
                <div class="formbold-input-flex">
                    <div>
                        <label for="aadhaar" class="formbold-form-label">Aadhaar Number</label>
                        <input type="text" name="aadhaar" id="aadhaar" class="formbold-form-input" >
                        <span id="aadhaar-error" class="error-message"></span>
                    </div>
                    <div>
                        <label for="category" class="formbold-form-label">Category</label>
                        <select name="category" id="category" class="formbold-form-input" >
                            <option value="">Select Category</option>
                            <option value="general">General</option>
                            <option value="obc">OBC</option>
                            <option value="sc">SC</option>
                            <option value="st">ST</option>
                            <option value="ews">EWS</option>
                        </select>
                        <span id="category-error" class="error-message"></span>
                    </div>
                </div>

                <!-- Educational Qualification -->
                <div class="formbold-mb-3">
                    <label for="education" class="formbold-form-label">Educational Qualification</label>
                    <select name="education" id="education" class="formbold-form-input" >
                        <option value="">Select Qualification</option>
                        <option value="12th-passed">12th Passed</option>
                        <option value="12th-appearing">12th Appearing</option>
                    </select>
                    <span id="education-error" class="error-message"></span>
                </div>

                <!-- Exam Centers -->
                <div class="formbold-mb-3">
                    <label for="exam-center" class="formbold-form-label">Preferred Exam Center</label>
                    <select name="exam-center" id="exam-center" class="formbold-form-input" >
                        <option value="">Select Exam Center</option>
                        <option value="delhi">Delhi</option>
                        <option value="mumbai">Mumbai</option>
                        <option value="kolkata">Kolkata</option>
                        <option value="chennai">Chennai</option>
                        <option value="bangalore">Bangalore</option>
                    </select>
                    <span id="exam-center-error" class="error-message"></span>
                </div>

                <!-- Address Fields -->
                <div class="formbold-mb-3">
                    <label for="address" class="formbold-form-label">Current Address</label>
                    <input type="text" name="address" id="address" class="formbold-form-input" >
                    <span id="address-error" class="error-message"></span>
                </div>
                <div class="formbold-mb-3">
                    <label for="address2" class="formbold-form-label">Permanent Address</label>
                    <input type="text" name="address2" id="address2" class="formbold-form-input" >
                    <span id="address2-error" class="error-message"></span>
                </div>

                <!-- State and Country -->
                <div class="formbold-input-flex">
                    <div>
                        <label for="state" class="formbold-form-label">State</label>
                        <input type="text" name="state" id="state" class="formbold-form-input" >
                        <span id="state-error" class="error-message"></span>
                    </div>
                    <div>
                        <label for="country" class="formbold-form-label">Country</label>
                        <input type="text" name="country" id="country" class="formbold-form-input" >
                        <span id="country-error" class="error-message"></span>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="formbold-checkbox-wrapper">
                    <label for="supportCheckbox" class="formbold-checkbox-label">
                        <div class="formbold-relative">
                            <input type="checkbox" id="supportCheckbox" class="formbold-input-checkbox" >
                            <div class="formbold-checkbox-inner">
                                <span class="formbold-opacity-0">
                                    <svg width="11" height="8" viewBox="0 0 11 8" fill="none" class="formbold-stroke-current">
                                        <path d="M10.0915 0.951972..." stroke-width="0.4"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        I agree to the <a href="#">terms and conditions</a>.
                    </label>
                </div>

                <!-- Submit Button -->
                <button class="formbold-btn">Register Now</button>
            </form>
        </div>
    </div>









<!-- <script src="script.js"></script> -->
<script src="server.js"></script>
    <script>
        document.querySelector("form").addEventListener("submit", function (event) {
            const firstNameField = document.getElementById("firstname");
    
            // Reset previous error
            firstNameField.classList.remove("error");
            const errorLabel = document.querySelector(".error-message");
            if (errorLabel) {
                errorLabel.remove();
            }
    
            // Check if the first name is empty
            if (!firstNameField.value.trim()) {
                event.preventDefault(); // Prevent form submission
    
                // Add error message
                const errorText = document.createElement("span");
                errorText.textContent = "Please fill this field.";
                errorText.className = "error-message";
                firstNameField.insertAdjacentElement("afterend", errorText);
    
                // Highlight the field
                firstNameField.classList.add("error");
    
                // Scroll to the field
                firstNameField.scrollIntoView({ behavior: "smooth", block: "center" });
                firstNameField.focus();
            }
        });
        document.querySelector("form").addEventListener("submit", function (event) {
    // List of fields to validate
    const fields = [
        { id: "firstname", errorId: "firstname-error", message: "Please fill this field." },
        { id: "lastname", errorId: "lastname-error", message: "Please fill this field." },
        { id: "email", errorId: "email-error", message: "Please enter a valid email address.", type: "email" },
        { id: "phone", errorId: "phone-error", message: "Please enter a valid phone number.", type: "phone" },
        { id: "dob", errorId: "dob-error", message: "Please select your date of birth." },
        { id: "gender", errorId: "gender-error", message: "Please select your gender.", type: "select" },
        { id: "aadhaar", errorId: "aadhaar-error", message: "Please enter your Aadhaar number." },
        { id: "category", errorId: "category-error", message: "Please select your category.", type: "select" },
        { id: "education", errorId: "education-error", message: "Please select your educational qualification.", type: "select" },
        { id: "exam-center", errorId: "exam-center-error", message: "Please select an exam center.", type: "select" },
        { id: "address", errorId: "address-error", message: "Please enter your current address." },
        { id: "address2", errorId: "address2-error", message: "Please enter your permanent address." },
        { id: "state", errorId: "state-error", message: "Please enter your state." },
        { id: "country", errorId: "country-error", message: "Please enter your country." }
    ];

    let isValid = true;

    fields.forEach(field => {
        const inputField = document.getElementById(field.id);
        const errorField = document.getElementById(field.errorId);

        // Reset previous error state
        inputField.classList.remove("error");
        if (errorField) {
            errorField.style.display = "none";
        }

        // Validation logic
        if (!inputField.value.trim() || (field.type === "select" && inputField.value === "")) {
            event.preventDefault(); // Prevent form submission

            // Display error message
            if (errorField) {
                errorField.style.display = "block";
                errorField.textContent = field.message;
            }
            inputField.classList.add("error");

            // Scroll to the first invalid field
            if (isValid) {
                inputField.scrollIntoView({ behavior: "smooth", block: "center" });
                inputField.focus();
            }

            isValid = false;
        }

        // Additional validations for specific types
        if (field.type === "email" && inputField.value) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(inputField.value)) {
                event.preventDefault();
                if (errorField) {
                    errorField.style.display = "block";
                    errorField.textContent = "Invalid email format.";
                }
                inputField.classList.add("error");
                isValid = false;
            }
        }

        if (field.type === "phone" && inputField.value) {
            const phonePattern = /^[0-9]{10}$/; // Assuming 10-digit phone numbers
            if (!phonePattern.test(inputField.value)) {
                event.preventDefault();
                if (errorField) {
                    errorField.style.display = "block";
                    errorField.textContent = "Invalid phone number.";
                }
                inputField.classList.add("error");
                isValid = false;
            }
        }
    });

    // Checkbox validation
    const checkbox = document.getElementById("supportCheckbox");
    if (!checkbox.checked) {
        event.preventDefault();
        alert("You must agree to the terms and conditions to proceed.");
        checkbox.focus();
    }
});

    </script>
    
</body>
</html>
